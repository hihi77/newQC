<ul class="activity-list">
  <li  ng-repeat="data in nowData|orderBy:'createTime':true" class="animated {{data.class}}" ng-animation-end="animatedEnd()">
    <a href="#/tab/{{pageMarking}}/{{pageMarking}}-signUp-detailed/{{data.id}}/{{id}}" class="list-item-activity" style="display: block">
      <div class="photo"><img ng-src="{{data.images[0].tsrc||default_logo}}" img-auto></div>
      <div class="content">
        <h1 class="title">{{data.title}}</h1>
        <p class="info textOverHide">
          {{newDate(data.activityStartTime).Format('MM月dd日 hh:mm')+'-'+newDate(data.activityEndTime).Format('MM月dd日 hh:mm')}}
        </p>
        <p class="info textOverHide">{{data.address}}</p>
        <div class="prompt">
          <p class="prompt-left">{{data.price}}元</p>
          <p class="prompt-left">{{data.signUpSuccess||0}}人报名</p>
          <p class="prompt-right blue">报名</p>
        </div>
      </div>
    </a>
    <div class="item tabs tabs-secondary tabs-icon-left ng-hide">
      <a class="tab-item" href="#/tab/{{pageMarking}}-activity-{{pageMarking}}-{{data.id}}">
        编辑
        <i class="icon ion-edit"></i>
      </a>
      <a class="tab-item" href="#">
        查看人员
        <i class="icon ion-eye"></i>
      </a>
      <a class="tab-item" ng-click="deleteItem($index,data.id)">
        删除
        <i class="icon ion-close-round"></i>
      </a>
    </div>
  </li>

</ul>
