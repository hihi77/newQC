<ion-view view-title="活动" hide-tabs="true">
<ion-nav-buttons name="nav-buttons" side="right">
                <a style="padding-top:10px" href="#/tab/publish/discover-activity-more">
                     活动发布
                </a>
            </ion-nav-buttons> 
    <ion-content>
        <div class="button-bar bar-light">
            <a class="button icon-right ion-android-arrow-dropdown"  href="#/tab/discover/discover-selectArea" ng-model="activityMoreArea">{{activityMoreArea||"选择地区"}}</a>
            <a class="button icon-right ion-android-arrow-dropdown"  ng-model="activityEphemeralData['选择类型']" href="#/tab/{{pageMarking}}-activity/selectType">
              {{activityEphemeralData["选择类型"].join(',')||"选择类型"}}</p>
            </a>

        </div>
        </div>
        <ul class="activity-list">
            <a href="#/tab/discover/discover-signUp-detailed/{{data.id}}/discover" ng-repeat="data in activities"><li class="list-item-activity">
                <div class="photo">
                    <img  img-auto src="{{data.images[0].tsrc||default_logo}}">
                </div>
                <div class="content">
                    <p class="title " ng-bind="data.title"></p>
                    <p class="info textOverHide" ng-bind="(data.activityStartTime | date : 'MM月dd日 HH:mm')+'-'+(data.activityEndTime | date : 'MM月dd日 HH:mm')"></p>
                    <p class="info textOverHide">{{data.address}}</p>
                    <div class="prompt">
                        <p class="prompt-left " ng-bind="data.price+'元'"></p>
                        <p class="prompt-left " ng-bind="(data.signUpSuccess||0)+'人报名'"></p>
                        <p class="prompt-right blue">报名</p>
                    </div>
                </div>
            </li></a>
        </ul>
    </ion-content>
</ion-view>
