<ion-view view-title="{{title}}">
    <ion-content>
        <div class="saveInfoOk">
            <h1 class="saveInfoOk-title">{{title}}</h1>
            <div class="smilingFace"><img src="img/expression/smile.png"></div>
            <a ng-href="{{url?url:''}}" ng-click="!url?backClick():''"><button class="saveInfoOk-button">返回</button></a>
        </div>
    </ion-content>
</ion-view>
