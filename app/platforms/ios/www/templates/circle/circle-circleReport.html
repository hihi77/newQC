<ion-view title="反馈和举报" hide-tabs="true">
  <ion-content>
    <div class="notice">
      <p class="title">请输入本人手机号</p>
      <p class="textarea" style="height: 32px"><input class="init" ng-model="$parent.phone" placeholder="请输入手机号"></p>
    </div>
    <div class="notice">
      <p class="title">请输入反馈和举报信息</p>
      <p class="textarea"><textarea class="init" ng-model="$parent.text"></textarea></p>
    </div>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-style3 yellow" ng-click="submit()">确认</button>
  </ion-footer-bar>
</ion-view>
