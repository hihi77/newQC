<ion-view view-title="选择年薪" hide-tabs="true" >
    <ion-content>
        <!--样式继承于选择地区-->
        <div class="selectArea selectYearlySalary">
            <div class="areaBox">
                <ion-scroll class="selectArea-ion-scroll">
                    <ul class="city-list">
                        <li class="city-item area-item {{$index==noeIndex?'odd':''}}" ng-repeat="noeData in yearlySalarys" on-touch="clickNoe($index)">
                            <p class="noeText textOverHide">{{noeData}}</p>
                            <i class="ion-checkmark icon" ng-show="$index==noeIndex"></i>
                        </li>
                    </ul>
                </ion-scroll>
            </div>
        </div>
    </ion-content>
</ion-view>
