<ion-view view-title="查看评价" hide-tabs="true">
    <ion-content>
        <div class="activityEvaluation">
            <ul class="activityEvaluation-list">
                <li class="list-item">
                    <p class="left-text">活动评价</p>
                </li>
                <li class="list-item"  ng-repeat="noe in evaluationData.activity">
                    <p class="left-text">{{noe.text}}</p>
                    <p class="right-text">
                        <i class="icon ion-happy-outline {{$index<=noe.activityIndex?'blue':''}}" ng-repeat="x in [1,2,3,4,5]"></i>
                    </p>
                </li>
            </ul>
            <ul class="activityEvaluation-list">
                <li class="list-item">
                    <p class="left-text">本次授课满意度</p>
                </li>
                <li class="list-item"  ng-repeat="noe in evaluationData.giveLessons">
                    <p class="left-text">{{noe.text}}</p>
                    <p class="right-text">
                        <i class="icon ion-happy-outline {{$index<=noe.giveLessonsIndex?'blue':''}}" ng-repeat="x in [1,2,3,4,5]"></i>
                    </p>
                </li>
            </ul>

        </div>
    </ion-content>
</ion-view>
