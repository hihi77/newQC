<ion-view view-title="重置密码" align-title="left">
    <ion-content >


        <div class="content">
            <br/>
            <div>
                <p align="center">请输入新密码 </p>
            </div>

            <form class="list list-inset" name="postsForm">
                <label class="item item-input">
                    <lable class="input-label">设置密码</lable>
                    <input placeholder="请输入密码" name="password"  ng-model="user.password" type="password"  ng-model="obj.confirm"  required
                           ng-minlength="6">
                </label>

            </form>
            <div class="padding">
                <button ng-click="resetPassword()" class="button button-full button-positive"  ng-disabled="postsForm.$invalid"
                >确定
                </button>
            </div>
            <div>
                <p class="padding">密码长度不小于6</p>
            </div>
        </div>

    </ion-content>
</ion-view>
