<ion-view view-title="{{title}}">
  <ion-content style="background: #fff">
    <div class="categoryTab" ng-controller="categoryTab" ng-show="heardTabs.length">
      <ion-scroll direction="x" scrollbar-x="true">
        <div class="heardTabs" style="width:{{heardTabs.length*80+2}}px;min-width: 100%">
          <div class="tab {{tab.hover}}" ng-repeat="tab in heardTabs" ng-click="tabClick(tab,$index)">{{tab.type}}<hr></div>
        </div>
      </ion-scroll>
      <div class="list-box" ng-include="nowTab.tmpUrl">
      </div>
    </div>
  </ion-content>
</ion-view>
